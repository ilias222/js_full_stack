<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Для кода вставленного в теге script необходимо дать комментарии, почему мы
получаем такой результат (в свободной форме).

Подсказка. Чтобы лучше разобраться возьмите этот код и запустите в отладчике в
браузере со включенными точками остановки.
-->
  <script>
    "use strict";

    let a = 1, b = 1, c, d; // a,b = 1, когда c,d = undefined так как переменным не было ничего присвоенно

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
     */
    c = ++a;
    console.log(c);        // c=2, так как переменной с присвоен инкримент переменной а (++а) - префиксная нотация

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
     */
    d = b++;
    console.log(d);        // d=1, так как использована постфиксная нотация инкримента (b++). Сначало вернет значение
    // переменной b, потом проведет изменение переменной (увеличение на 1)

    /*
    Ваш комментарий, почему переменная `c` хранит данное значение?
     */
    c = 2 + ++a;
    console.log(c);        // с=5, так как - префиксная нотация инкримента а, - ранее а увеличивали на 1, где а = 2, - 2+3 = 5 сейчас

    /*
    Ваш комментарий, почему переменная `d` хранит данное значение?
     */
    d = 2 + b++;
    console.log(d);        // d=4, так как - постфиксная нотация инкримента делает возврат значения переменной, после меняет ее
    // ранее b = 1, потом b = 2,  2+2 = 4 сейчас

    console.log(a);        // a=3, так как увеличивали переменную дважды инкриментом
    console.log(b);        // b=3, так как увеличивали переменную дважды инкриментом
  </script>
</body>

</html>
