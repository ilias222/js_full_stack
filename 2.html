  <!--

  <script>
    "use strict";

    let a = 2;
    let x = 1 + (a *= 2);

    /*
    Ваш комментарий, почему переменные `x` и `a` хранят данные значения?
     */
    console.log(x);  // x=5 где, а=2, (a = 2*2) = 4, после 1+4 = 5. Что равносильно 1+а*а = 5 
    console.log(a); // a=4, так как в вычислении перменной 'х', 'а' присваивалось значение результата умножения 'а' на 2

  </script>
