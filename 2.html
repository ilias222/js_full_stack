<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Выполнить все задачи в теге script. Комментарии, в которых написаны задачи, не
стирать, код с решением задачи пишем под комментарием.
-->

  <p class="dropdown">Привет :)</p>
  <div class="dropdown">
    <button class="btn btn-secondary dropdown-toggle" type="button" id="dropdownMenuButton" data-toggle="dropdown"
      aria-haspopup="true" aria-expanded="false">
      Dropdown button
    </button>
    <div class="menu btn dropdown-menu" aria-labelledby="dropdownMenuButton">
      <a class="dropdown-item" href="#">Action</a>
      <a class="dropdown-item" href="#">Another action</a>
      <a class="dropdown-item" href="#">Something else here</a>
    </div>
  </div>

  <script>
    "use strict";

    /*
    1. Ко всем элементам, имеющим класс "dropdown-item" добавить еще один класс
    "super-dropdown", необходимо использовать методы forEach и querySelectorAll и
    свойство classList у элементов.
     */

    const elemsList = document.querySelectorAll(".dropdown-item");
    elemsList.forEach((elem) => {
      elem.classList.add('super-dropdown');
      return console.log(elem.outerHTML);
    });


    /*
    2. У элемента с классом btn необходимо убрать класс "btn-secondary", если он
    присутствует у этого элемента, либо добавить, если такого класса у элемента
    не было.
     */

    // .btn был добавлен к div.class="menu..." для наглядности 

    const elementsList = document.querySelectorAll(".btn");
    elementsList.forEach((elem) => {
      elem.classList.toggle("btn-secondary");
      return console.log(elem.outerHTML);
    });


    /*
    3. Необходимо удалить класс "dropdown-menu" у элемента, у которого
    присутствует класс "menu".
     */
    const dataList = document.querySelector(".menu");
    dataList.classList.remove("dropdown-menu");
    console.log(dataList.outerHTML);

    /*
    4. Используя метод insertAdjacentHTML добавьте после div'a с классом
    "dropdown" следующую разметку:
      <a href="#">link</a>
     */

    const addDivLastEnd = document.querySelector("div.dropdown");
    addDivLastEnd.insertAdjacentHTML('afterend', '<a href="#">link</a>');

    /*
    5. У элемента с id "dropdownMenuButton" замените id на "superDropdown".
     */

    const reversIdDiv = document.querySelector('#dropdownMenuButton');
    reversIdDiv.id = "superDropdown";
    console.log(reversIdDiv.outerHTML);


    /*
    6. Добавьте атрибут data-dd со значением 3 элементу у которого существует
    атрибут "aria-labelledby" равный "dropdownMenuButton" используя dataset.
     */

    const atributeVisible = document.querySelector('[aria-labelledby="dropdownMenuButton"]');
    atributeVisible.dataset.dd = "3";
    console.log(atributeVisible.outerHTML);

    /*
    7. Удалите атрибут type у элемента с классом "dropdown-toggle".
     */

    document.querySelector('.dropdown-toggle').removeAttribute("type");
    console.log(document.querySelector('.dropdown-toggle').outerHTML);

    /*
    8. Выведите в консоль все имеющиеся атрибуты и их значения тега у которого
    есть все два класса btn и dropdown-toggle.
    Вывод каждого атрибута и значений должен выглядеть следующим образом (пример):
    Атрибут "class" содержит значение "btn btn-secondary dropdown-toggle"
     */

    const listAtributes = document.querySelector(".btn.dropdown-toggle");
    for (const att of listAtributes.attributes) {
      console.log(`Атрибут ${att.name} содержит значение ${att.value}`);
    }




  </script>
</body>

</html>
