<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Обязательное задание.

Необходимо вывести в консоль   значения выражений:
10 + 10 + "10"
10 + "10" + 10
10 + 10 + +"10"
10 / -""
10 / +"2,5"
В этих выражениях нет опечаток, вам их нужно скопировать и вывести в консоль.

Над каждым выводом в консоль необходимо объяснить почему мы получаем такой
результат.

Объяснения пишите в таком формате:
/*
1. 4 умножаем на 2 получаем 8.
2. 3 минус 8 получаем -5.
3. С помощью console.log выводим число -5 в консоль.
*/
console.log(3 - 4 * 2);
-->
  <script>
    "use strict";
    console.log(10 + 10 + "10");  //Выведет 2010, где 20 - сумма чисел 10+10, после сложения с строкой "10" приведет результат к типу String
    console.log(10 + "10" + 10);  //Выведет 101010, т.к. сложение числа с строкой приведет к типу String, после склеит строки
    console.log(10 + 10 + +"10"); //Выведет 30, т.к. операнд + перед строкой "10" (+"10") приведет строку к типу Number, после сложит переменные
    console.log(10 / -"");        //Выведет бесконечность (Infinity), т.к. при приведении пустой строки к Number (Это будет, если перед строкой стоит операнд + или -) и делении на 0, результат всегда бесконечность      
    console.log(10 / +"2,5"); //Выведет NAN, т.к. при преведении строки к числу (стоит операнд + перед строкой) выйдет ошибка из за наличия запятой

  </script>
</body>

</html>
