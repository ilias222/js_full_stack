<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Homework</title>
</head>

<body>
  <!--
Необязательное задание.

Необходимо от пользователя получить число.
Необходимо вывести разряды числа, а !!!  именно: количество сотен, десятков и единиц.

Пример:
Пользователь ввел число 163. Программа должна вывести:
"В числе 163 количество сотен: 1, десятков: 6, единиц: 3"

Уточнение: пользователь всегда вводит корректное положительное целое число.
-->
  <form action="" class="boyChisla">
    <label for="sotni" style="display: block; margin: 30px 0px;">
      <p style="display: inline">Сотни</p>
      <input type="text" id="sotni" disabled style="padding: 0px 5px">
    </label>
    <label for="desatki" style="display: block; margin: 30px 0px;">
      <p style="display: inline">Десятки</p>
      <input type="text" id="desatki" disabled style="padding: 0px 5px">
    </label>
    <label for="edinizi" style="display: block; margin: 30px 0px;">
      <p style="display: inline">Единицы</p>
      <input type="text" id="edinizi" disabled style="padding: 0px 5px">
    </label>
  </form>
  <script>
    "use strict";

    let userChislo = prompt('Введи число от 100 до 999, для разбивки его на разряды');
    document.getElementById('sotni').value = Number.parseInt((userChislo / 100) % 10);
    document.getElementById('desatki').value = Number.parseInt((userChislo / 10) % 10);
    document.getElementById('edinizi').value = Number.parseInt(userChislo % 10);
  </script>
</body>

</html>
