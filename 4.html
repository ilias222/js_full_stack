<body>
  <!--
Обязательное задание.

Необходимо реализовать четыре функции, каждая функция должна принимать по два
числа и выполнять одну из операций (каждая функция выполняет одну из них):
1. Сложение
2. Разность
3. Умножение
4. Деление

Необходимо сделать так, чтобы функция вернула число, например выражение
`console.log(sum(2, 6));` должно вывести число 8 в консоль (sum - функция
сложения в данном примере, ваши названия функций могут отличаться).

Округлять значения, которые возвращают функции не нужно, однако, обратите
внимание на разность, функция должна вычесть из большего числа меньшее, либо
вернуть 0, если числа равны.

Функциям всегда передаются корректные числа, проверки на NaN, Infinity делать
не нужно.

Необходимо для всех функций прописать комментарии jsdoc https://jsdoc.app/.
-->
  <script>
    "use strict";

    /**
     * Функция сложения
     * @param {number} operand1 - первый операнд исчисления
     * @param {number} operand2 - второй операнд исчисления
     * @return {number} - возвращает результат исчисления преданных операндов
     */
    function fold(operand1, operand2) {
      return operand1 + operand2;
    }

    /**
     * Функция вычитания
     * @param {number} operand1 - первый операнд исчисления
     * @param {number} operand2 - второй операнд исчисления
     * @return {number} - возвращает результат исчисления преданных операндов
     */
    function subtract(operand1, operand2) {
      if (operand1 > operand2) {
        return operand1 - operand2;
      }
      return operand2 - operand1;
    }

    /**
     * Функция деления
     * @param {number} operand1 - первый операнд исчисления
     * @param {number} operand2 - второй операнд исчисления
     * @return {number} - возвращает результат исчисления преданных операндов
     */
    function divide(operand1, operand2) {
      if (operand1 > operand2) {
        return operand1 / operand2;
      }
      return operand2 / operand1;
    }

    /**
     * Функция умножения
     * @param {number} operand1 - первый операнд исчисления
     * @param {number} operand2 - второй операнд исчисления
     * @return {number} - возвращает результат исчисления преданных операндов
     */
    function multiply(operand1, operand2) {
      return operand1 * operand2;
    }

    console.log("складываем:  " + fold(8, 9));
    console.log("вычитаем:    " + subtract(8, 9));
    console.log("делим:       " + divide(8, 9));
    console.log("умножаем:    " + multiply(8, 9));

    console.log("складываем:  " + fold(7, 5));
    console.log("вычитаем:    " + subtract(7, 5));
    console.log("делим:       " + divide(7, 5));
    console.log("умножаем:    " + multiply(7, 5));

    console.log("складываем:  " + fold(5, 5));
    console.log("вычитаем:    " + subtract(5, 5));
    console.log("делим:       " + divide(5, 5));
    console.log("умножаем:    " + multiply(5, 5));

  </script>
</body>
